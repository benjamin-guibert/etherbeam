version: "3.5"

services:
  database:
    container_name: etherbeam_database
    image: postgres:latest
    volumes:
      - /var/db/etherbeam:/var/lib/postgresql/data:rw
    networks:
      - etherbeam
    env_file:
      - packages/server/.env
  server:
    container_name: etherbeam_server
    build: packages/server/.
    environment:
      - RAILS_ENV=production
    volumes:
      - /var/log/etherbeam/server:/app/log:rw
    networks:
      etherbeam:
      nginx:
        aliases:
          - etherbeam-server
    depends_on:
      - database
  eth-server:
    container_name: etherbeam_eth_server
    build: packages/eth-server/.
    environment:
      - NODE_ENV=production
      - NODE_PORT=3002
    volumes:
      - /var/log/etherbeam/eth-server:/app/log:rw
      - /etc/geth/geth.ipc:/app/geth/geth.ipc:ro
    networks:
      - etherbeam
    depends_on:
      - server

networks:
  etherbeam:
    name: etherbeam-net
  nginx:
    external:
      name: nginx-net
